
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membros de Associação dos Filhos e Amigos de Luanda - Bolama</title>
  <link rel="stylesheet" href="menb.css" />
</head>
<body>
  <header>
    <img src="./img/luand.png" alt="logotipo" />
    <h1>Registo de Membros</h1>
  </header>

  <nav>
    <a href="index.html">MISSÃO</a>
    <a href="quota.html">QUOTA</a>
    <a href="membros.html">MEMBROS</a>
    <a href="estatuto.html">ESTATUTO</a>
    <a href="metas.html">META</a>
  </nav>

  <form id="formMembro" enctype="multipart/form-data">
    <legend>Preenche o Formulário</legend>

    <label>Nome:</label>
    <input type="text" name="nome" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Função / Cargo:</label>
    <input type="text" name="cargo" />

    <label for="pais">País de Residência:</label>
    <select id="pais" name="pais" required>
      <option value="">----selecione o País----</option>
      <option value="Guiné-Bissau">Guiné-Bissau</option>
      <option value="Senegal">Senegal</option>
      <option value="Gâmbia">Gambia</option>
      <option value="Portugal">Portugal</option>
      <option value="França">França</option>
      <option value="Espanha">Espanha</option>
      <option value="Holanda">Holanda</option>
      <option value="Belgica">Belgica</option>
      <option value="Brasil">Brasil</option>
      <option value="América">América</option>
    </select>

    <label>Telefone</label>
    <input type="text" name="telefone" required />

    <label>Foto:</label>
    <input type="file" name="foto" accept="image/*" required />

    <button type="submit">Adicionar Membro</button>
  </form>

  <section class="membros-lista" id="listaMembros"></section>

  <!-- Modal de edição -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0008; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:10px; width:350px;">
      <h3>Editar Membro</h3>
      <form id="formEditar">
        <input type="hidden" name="id" />
        <label>Nome:</label>
        <input type="text" name="nome" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Cargo:</label>
        <input type="text" name="cargo" />

        <label>País:</label>
        <input type="text" name="pais" required />

        <label>Telefone:</label>
        <input type="text" name="telefone" required />

        <button type="submit">Guardar Alterações</button>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    const BACKEND_URL = "http://localhost:3000"; // mude para URL do Render quando subir online

    const form = document.getElementById("formMembro");
    const lista = document.getElementById("listaMembros");
    const modal = document.getElementById("modal");
    const formEditar = document.getElementById("formEditar");

    async function carregarMembros() {
      const res = await fetch(`${BACKEND_URL}/api/membros`);
      const membros = await res.json();

      lista.innerHTML = membros.map(m => `
        <div class="membro">
          <img src="${m.foto}" alt="${m.nome}" style="width:100px; height:100px; object-fit:cover;" />
          <h3>${m.nome}</h3>
          <p><strong>Cargo:</strong> ${m.cargo || ""}</p>
          <p><strong>Email:</strong> ${m.email}</p>
          <p><strong>País:</strong> ${m.pais}</p>
          <p><strong>Telefone:</strong> ${m.telefone}</p>
          <button onclick="abrirModal('${m.id}', '${m.nome}', '${m.email}', '${m.cargo}', '${m.pais}', '${m.telefone}')">Editar</button>
          <button onclick="apagarMembro('${m.id}')">Eliminar</button>
        </div>
      `).join("");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      await fetch(`${BACKEND_URL}/api/membros`, {
        method: "POST",
        body: formData
      });

      form.reset();
      carregarMembros();
    });

    async function apagarMembro(id) {
      if (!confirm("Tem a certeza que quer eliminar este membro?")) return;

      await fetch(`${BACKEND_URL}/api/membros/${id}`, { method: "DELETE" });
      carregarMembros();
    }

    function abrirModal(id, nome, email, cargo, pais, telefone) {
      modal.style.display = "flex";
      formEditar.id.value = id;
      formEditar.nome.value = nome;
      formEditar.email.value = email;
      formEditar.cargo.value = cargo;
      formEditar.pais.value = pais;
      formEditar.telefone.value = telefone;
    }

    function fecharModal() {
      modal.style.display = "none";
    }

    formEditar.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = formEditar.id.value;

      const body = {
        nome: formEditar.nome.value,
        email: formEditar.email.value,
        cargo: formEditar.cargo.value,
        pais: formEditar.pais.value,
        telefone: formEditar.telefone.value,
      };

      await fetch(`${BACKEND_URL}/api/membros/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      fecharModal();
      carregarMembros();
    });

    carregarMembros();
  </script>

  <footer>
    <p>&copy; 2025 Associação dos Filhos e Amigos de Luanda Bolama — Todos os direitos reservados</p>
  </footer>
</body>
</html>
