<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membros - Associação dos Filhos e Amigos de Luanda - Bolama</title>
  <link rel="stylesheet" href="menb.css" />
  <link rel="icon" href="img/luand.png" type="image/png" />
</head>

<body>

<header>
  <img src="./img/luand.png" alt="logotipo" />
  <h1>Registo de Membros</h1>
</header>

<nav>
  <a href="index.html">MISSÃO</a>
  <a href="quota.html">QUOTA</a>
  <a href="membros.html">MEMBROS</a>
  <a href="estatuto.html">ESTATUTO</a>
  <a href="metas.html">META</a>
</nav>

<form id="formMembro" enctype="multipart/form-data">
  <fieldset>
    <legend>Preenche o Formulário</legend>

    <label>Nome:</label>
    <input type="text" name="nome" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Cargo:</label>
    <input type="text" name="cargo" />

    <label>País:</label>
    <select name="pais" required>
      <option value="">---- selecione ----</option>
      <option value="Guiné-Bissau">Guiné-Bissau</option>
      <option value="Senegal">Senegal</option>
      <option value="Gambia">Gambia</option>
      <option value="Portugal">Portugal</option>
      <option value="França">França</option>
      <option value="Espanha">Espanha</option>
      <option value="Holanda">Holanda</option>
      <option value="Bélgica">Bélgica</option>
      <option value="Brasil">Brasil</option>
      <option value="EUA">EUA</option>
    </select>

    <label>Telefone:</label>
    <input type="text" name="telefone" required />

    <label>Foto:</label>
    <input type="file" name="foto" accept="image/*" required />

    <button type="submit">Adicionar Membro</button>
  </fieldset>
</form>

<section class="membros-lista" id="listaMembros"></section>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:350px;">
    <h3>Editar Membro</h3>

    <form id="formEditar">
      <input type="hidden" id="editId" />

      <label>Nome:</label>
      <input type="text" id="editNome" required />

      <label>Email:</label>
      <input type="email" id="editEmail" required />

      <label>Cargo:</label>
      <input type="text" id="editCargo" />

      <label>País:</label>
      <input type="text" id="editPais" required />

      <label>Telefone:</label>
      <input type="text" id="editTelefone" required />

      <button type="submit">Guardar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </form>
  </div>
</div>

<script>
const BACKEND_URL = "https://associacaoafalb-4.onrender.com";
const form = document.getElementById("formMembro");
const lista = document.getElementById("listaMembros");
const modal = document.getElementById("modal");

// ===============================
// ✅ CARREGAR MEMBROS
// ===============================
async function carregarMembros() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/membros`);
    const texto = await res.text();
    const membros = JSON.parse(texto);

    lista.innerHTML = membros.map(m => `
      <div class="membro">
        <img src="${m.foto || 'https://via.placeholder.com/100'}" width="100" height="100">
        <h3>${m.nome}</h3>
        <p><b>Cargo:</b> ${m.cargo || ""}</p>
        <p><b>Email:</b> ${m.email}</p>
        <p><b>País:</b> ${m.pais}</p>
        <p><b>Telefone:</b> ${m.telefone}</p>
        <button onclick="abrirModal('${m._id}','${m.nome}','${m.email}','${m.cargo || ''}','${m.pais}','${m.telefone}')">Editar</button>
        <button onclick="apagarMembro('${m._id}')">Eliminar</button>
      </div>
    `).join("");

  } catch (err) {
    console.error("Erro ao carregar membros:", err);
    alert("Erro ao carregar membros");
  }
}

// ===============================
// ✅ ADICIONAR MEMBRO
// ===============================
form.addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const res = await fetch(`${BACKEND_URL}/api/membros`, {
      method: "POST",
      body: formData
    });

    const texto = await res.text();
    const data = JSON.parse(texto);

    if (!res.ok) throw new Error(data.message || "Erro no servidor");

    alert("Membro cadastrado com sucesso!");
    form.reset();
    carregarMembros();

  } catch (err) {
    console.error("Erro ao cadastrar:", err);
    alert("Erro ao cadastrar! " + err.message);
  }
});

// ===============================
// ✅ APAGAR MEMBRO
// ===============================
async function apagarMembro(id) {
  if (!confirm("Deseja remover este membro?")) return;

  try {
    await fetch(`${BACKEND_URL}/api/membros/${id}`, { method: "DELETE" });
    carregarMembros();
  } catch {
    alert("Erro ao apagar membro");
  }
}

// ===============================
// ✅ MODAL
// ===============================
function abrirModal(id, nome, email, cargo, pais, telefone) {
  modal.style.display = "flex";
  editId.value = id;
  editNome.value = nome;
  editEmail.value = email;
  editCargo.value = cargo;
  editPais.value = pais;
  editTelefone.value = telefone;
}

function fecharModal() {
  modal.style.display = "none";
}

// ===============================
// ✅ EDITAR MEMBRO
// ===============================
formEditar.addEventListener("submit", async e => {
  e.preventDefault();

  const id = editId.value;

  const body = {
    nome: editNome.value,
    email: editEmail.value,
    cargo: editCargo.value,
    pais: editPais.value,
    telefone: editTelefone.value
  };

  try {
    await fetch(`${BACKEND_URL}/api/membros/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    carregarMembros();
    fecharModal();

  } catch {
    alert("Erro ao atualizar membro");
  }
});

carregarMembros();
</script>

<footer>
  <p>&copy; 2025 Associação dos Filhos e Amigos de Luanda Bolama</p>
</footer>

</body>
</html>
