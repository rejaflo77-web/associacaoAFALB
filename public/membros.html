<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membros - Associa√ß√£o Filhos e Amigos de Luanda - Bolama</title>
  <link rel="stylesheet" href="menb.css" />
</head>
<body>
  <header>
    <img src="./img/luand.png" alt="logotipo" />
    <h1>Registo de Membros</h1>
  </header>

  <nav>
    <a href="index.html">MISS√ÉO</a>
    <a href="quota.html">QUOTA</a>
    <a href="membros.html">MEMBROS</a>
    <a href="estatuto.html">ESTATUTO</a>
    <a href="metas.html">META</a>
  </nav>

  <form id="formMembro" enctype="multipart/form-data">
    <legend>Preenche o Formul√°rio</legend>

    <label>Nome:</label>
    <input type="text" name="nome" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Fun√ß√£o / Cargo:</label>
    <input type="text" name="cargo" />

    <label for="pais">Pa√≠s de Resid√™ncia:</label>
    <select id="pais" name="pais" required>
      <option value="">----selecione o Pa√≠s----</option>
      <option value="Guin√©-Bissau">Guin√©-Bissau</option>
      <option value="Senegal">Senegal</option>
      <option value="G√¢mbia">Gambia</option>
      <option value="Portugal">Portugal</option>
      <option value="Fran√ßa">Fran√ßa</option>
      <option value="Espanha">Espanha</option>
      <option value="Holanda">Holanda</option>
      <option value="Belgica">Belgica</option>
      <option value="Brasil">Brasil</option>
      <option value="Am√©rica">Am√©rica</option>
    </select>

    <label>Telefone</label>
    <input type="text" name="telefone" required />

    <label>Foto:</label>
    <input type="file" name="foto" accept="image/*" required />

    <button type="submit">Adicionar Membro</button>
  </form>

  <section class="membros-lista" id="listaMembros"></section>

  <script>
    // üîß ALTERAR AQUI PARA O URL DO TEU BACKEND NO RAILWAY
    const BACKEND_URL = "https://teu-backend-url.railway.app";

    const form = document.getElementById("formMembro");
    const lista = document.getElementById("listaMembros");

    async function carregarMembros() {
      const res = await fetch(`${BACKEND_URL}/api/membros`);
      const membros = await res.json();

      lista.innerHTML = membros
        .map(
          (m) => `
        <div class="membro">
          <img src="${BACKEND_URL + m.foto}" alt="${m.nome}" />
          <h3>${m.nome}</h3>
          <p><strong>Cargo:</strong> ${m.cargo || ""}</p>
          <p><strong>Email:</strong> ${m.email}</p>
          <p><strong>Pa√≠s:</strong> ${m.pais}</p>
          <p><strong>Telefone:</strong> ${m.telefone}</p>
          <button onclick="editarMembro('${m._id}')">Editar</button>
          <button onclick="apagarMembro('${m._id}')">Eliminar</button>
        </div>`
        )
        .join("");
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      await fetch(`${BACKEND_URL}/api/membros`, {
        method: "POST",
        body: formData,
      });

      form.reset();
      carregarMembros();
    });

    async function apagarMembro(id) {
      if (!confirm("Tem a certeza que quer eliminar este membro?")) return;

      await fetch(`${BACKEND_URL}/api/membros/${id}`, {
        method: "DELETE",
      });

      carregarMembros();
    }

    async function editarMembro(id) {
      const nome = prompt("Novo nome:");
      const email = prompt("Novo email:");
      const cargo = prompt("Novo cargo:");
      const pais = prompt("Novo pa√≠s:");
      const telefone = prompt("Novo telefone:");

      if (!nome || !email || !telefone) return alert("Preencha todos os campos obrigat√≥rios.");

      await fetch(`${BACKEND_URL}/api/membros/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, cargo, pais, telefone }),
      });

      carregarMembros();
    }

    carregarMembros();
  </script>

  <footer>
    <p>&copy; 2025 Associa√ß√£o dos Filhos e Amigos de Luanda Bolama ‚Äî Todos os direitos reservados</p>
  </footer>
</body>
</html>
