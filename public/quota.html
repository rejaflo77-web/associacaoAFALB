<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quota - Associação Filhos e Amigos de Luanda - Bolama</title>
  <link rel="stylesheet" href="quota.css">
</head>
<body>

<header>
  <img src="./img/luand.png" alt="logotipo">
  <h1>Quota dos Associados</h1>
</header>

<nav>
  <a href="index.html">MISSÃO</a>
  <a href="quota.html">QUOTA</a>
  <a href="membros.html">MEMBROS</a>
  <a href="estatuto.html">ESTATUTO</a>
  <a href="metas.html">META</a>
</nav>

<main>
  <!-- Formulário Admin -->
  <h3>Adicionar Registo (Admin)</h3>
  <form id="formAdmin">
    <label>Código de Administrador:</label>
    <input type="password" id="adminCodigo" required placeholder="Código secreto">

    <label>Nome do membro:</label>
    <input type="text" id="adminNome" required placeholder="Nome completo">

    <label>Ano:</label>
    <input type="number" id="adminAno" min="2023" max="2100" required>

    <label>Valor pago:</label>
    <input type="number" id="adminValor" min="0" step="0.01" required>

    <button type="submit">Adicionar</button>
  </form>

  <!-- Tabela de Quotas -->
  <h2>Lista das Quotas dos Associados</h2>
  <table id="tabelaQuotas">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ano</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  <p>&copy; 2025 Associação dos Filhos e Amigos de Luanda Bolama — Todos os direitos reservados</p>
</footer>

<script>
async function carregarQuotas() {
  try {
    const res = await fetch("/api/quotas");
    const quotas = await res.json();

    const tbody = document.querySelector("#tabelaQuotas tbody");
    tbody.innerHTML = "";

    quotas.forEach(q => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${q.nome}</td><td>${q.ano}</td><td>${q.valor}</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Erro ao carregar quotas:", err);
  }
}

document.getElementById("formAdmin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const codigo = document.getElementById("adminCodigo").value.trim();
  const nome = document.getElementById("adminNome").value.trim();
  const ano = Number(document.getElementById("adminAno").value);
  const valor = Number(document.getElementById("adminValor").value);

  try {
    const res = await fetch("/api/quotas", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nome, ano, valor, codigo })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.message);
      return;
    }

    alert("Registo adicionado com sucesso!");
    e.target.reset();
    carregarQuotas();
  } catch (err) {
    console.error("Erro ao enviar formulário:", err);
  }
});

carregarQuotas();
</script>

</body>
</html>
